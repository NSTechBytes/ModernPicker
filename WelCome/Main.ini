[Rainmeter]
Update=1000
OnRefreshAction=[!ActivateConfig "ModernPicker\Main"][!SetWindowPosition 50% 50% 50% 50%][!Draggable 0]
RIghtMOuseUpAction=[]
[Variables]
@includeVars=#@#Vars.nek


[FrostedGlass]
Measure=Plugin
Plugin=FrostBehind
Type=Acrylic
Corner=Round

[BackGround_Shape]
Meter=Shape 
Shape=Rectangle 0,0,(500*#Scale#),(400*#Scale#),8 | StrokeWidth 0  | FillColor #PrimaryColor#,#Opacity#
DynamicVariables=1

[Wait_Image]
Meter=Image 
ImageName=#@#Images\Setup.png
W=(100*#Scale#)
H=(100*#Scale#)
Y=(50*#Scale#)
X=(200*#Scale#)


[Setup_Text]
Meter=String 
Text=Thanks for installing! #CRLF# Press LWin+Shift+C to pick color.
Y=(50*#Scale#)R
X=((480*#Scale#)/2)
FontFace=#FontFace#
FontColor=#Font_Color#
FontWeight=500
FontSize=(15*#Scale#)
AntiAlias=1
StringAlign=CenterCenter


[Button_Shape]
Meter=Shape 
X=(180*#Scale#)
Y=(50*#Scale#)R
Shape=Rectangle 0,0,(150*#Scale#),(50*#Scale#),8 | StrokeWidth 0  |Extend This
This= FillColor  7,17,149
MouseOverAction=[!SetOption #CURRENTSECTION# This "FillColor   7,17,149,150"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# This "FillColor   7,17,149"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=[!DeactivateConfig]

[Done_Text]
Meter=String 
Text=Okay
Y=((50*#Scale#)/2)r
X=((150*#Scale#)/2)r
FontFace=#FontFace#
FontColor=#Font_Color#
FontWeight=500
FontSize=(15*#Scale#)
AntiAlias=1
StringAlign=CenterCenter