[Rainmeter]
Update=1000
OnRefreshAction=[!CommandMeasure MeasureKeyCode "Start"]
OnCloseAction=[!CommandMeasure MeasureKeyCode "Stop"]

[Variables]
Setkey=

[FrostBehind]
Measure=Plugin
Plugin=FrostBehind
Type=Acrylic
Border=All
Corner=Round
@include_styles=#@#includes\styles.nek

[MeasureKeyCode]
Measure=Plugin
Plugin=KeyCodeInfo
ShowCode=4
HideForce=0
Substitute="+":"","Num ":"Num"
OnUpdateAction=[!SetVariable Setkey  "[MeasureKeyCode]"][!UpdateMeter *][!Redraw]
OnReleaseKeyAction=[!Log "Nasie"]

[Background]
Meter=Shape
Shape=Rectangle 0,0,400,300,8 | StrokeWidth 0 | FillColor 10,10,10,150
DynamicVariables=1

[header_Text]
Meter=String
Text=Change Hotkey
X=20
Y=20
FontWeight=900
FontFace=Lato
FontColor=255,255,255
FontSize=20
StringAlign=Left
Antialias=1
DynamicVariables=1

[Keys_Text]
Meter=String
Text="#Setkey#"
X=200
Y=150
FontWeight=200
FontFace=Lato
FontColor=255,255,255
FontSize=20
StringAlign=CenterCenter
Antialias=1
DynamicVariables=1

[Cancel_Button]
Meter=Shape
X=90
Y=250
Shape=Rectangle 0,0,90,35,6 | StrokeWidth 0 | Extend This
This=FillColor 247,48,48
DynamicVariables=1
MouseOverAction=[!SetOption #CURRENTSECTION# This "FillColor 247,48,48,200"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# This "FillColor 247,48,48"][!UpdateMeter #CURRENTSECTION#][!Redraw]

[Cancel_Text]
Meter=String
Text=Cancel
X=45r
Y=(35/2)r
FontWeight=500
FontFace=Lato
FontColor=255,255,255
FontSize=12
StringAlign=CenterCenter
Antialias=1
DynamicVariables=1

[Save_Button]
Meter=Shape
X=230
Y=250
Shape=Rectangle 0,0,90,35,6 | StrokeWidth 0 | Extend This
This=FillColor 24,228,48
DynamicVariables=1
MouseOverAction=[!SetOption #CURRENTSECTION# This "FillColor 24,228,48,200"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# This "FillColor 24,228,48"][!UpdateMeter #CURRENTSECTION#][!Redraw]

[Save_Text]
Meter=String
Text=Save
X=45r
Y=(35/2)r
FontWeight=500
FontFace=Lato
FontColor=255,255,255
FontSize=12
StringAlign=CenterCenter
Antialias=1
DynamicVariables=1
